name: CI
on:
  push:
  pull_request:
    types: [ opened ]

jobs:
  build:
    name: ğŸ§± build

    runs-on: ubuntu-latest
    container: docker://node:latest

    steps:
      - uses: actions/checkout@v2

      # install dependencies
      - name: Install Dependencies
        run: npm ci

      - name: format
        run: make format

      - name: ğŸ§± Build Typescript src
        run: make build

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: lib
          path: ./lib

  test-unit:
    name: ğŸ§ª unit testing

    runs-on: ubuntu-latest
    container: docker://node:latest

    steps:
      - uses: actions/checkout@v2

      # install dependencies
      - name: Install Dependencies
        run: npm ci

      # run tests
      - name: ğŸ§ª Run Unit Tests
        run: make test-unit

  test-integration:
    name: ğŸ”© integration testing

    runs-on: ubuntu-latest
    container: docker://node:latest

    steps:
      - uses: actions/checkout@v2

      # install dependencies
      - name: Install Dependencies
        run: npm ci

      # run tests
      - name: ğŸ”© Run Integration Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make test-integration

  package:
    name: ğŸ“¦ package

    runs-on: ubuntu-latest
    container: docker://node:buster

    needs: build

    steps:

      - uses: actions/checkout@v2.3.3

      - name: Download lib from build job
        uses: actions/download-artifact@v2
        with:
          name: lib
          path: ./lib

      # install dependencies
      - name: Install Dependencies
        run: npm ci

      - name: ğŸ§³ pack
        run: make package

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./dist

      - name: ğŸ™ push distribution package
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          git add .
          git diff-index --quiet HEAD || (git commit -m "ci: package distribution" && git push)

  next_version:
    name: ğŸ”– next version

    runs-on: ubuntu-latest
    container: docker://node:latest

    needs: [package, test-unit, test-integration]

    steps:
      - uses: actions/checkout@v2
      - name: Download dist from package job
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: ./dist

      - id: pr_label
        name: ğŸ”– PR label
        uses: MECLab/find-pr-label-action@master
        with:
          match_any: "major|minor"

      - id: bump
        name: ğŸ“¤ bump
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          bump: ${{ steps.pr_label.outputs.match }}

    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}