name: release
on:
  push:
    branches: [master]

jobs:
  next_version:
    name: ğŸ”– next version

    runs-on: ubuntu-latest
    container: docker://node:latest

    steps:
      - uses: actions/checkout@v2
      - name: Download dist from package job
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: ./dist

      - id: pr_label
        name: ğŸ”– PR label
        uses: MECLab/find-pr-label-action@master
        with:
          match_any: "major|minor"

      - id: bump
        name: ğŸ“¤ bump
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          bump: ${{ steps.pr_label.outputs.match }}
          bump_patch_by_default: "true"

    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}

  create_release:
    name: ğŸ˜ release

    runs-on: ubuntu-latest

    needs: [next_version]

    steps:
      - uses: actions/create-release@v1
        with:
          tag_name: ${{ needs.next_version.outputs.tag }}
          release_name: ${{ needs.next_version.outputs.tag }}